name: Build (Interview Frontend)

on:
  push:
    branches: [ "main" ]
    paths:
      - "interview/frontend/**"
      - ".github/workflows/ci.yml"

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: interview/frontend

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "interview/frontend/package-lock.json"  # ðŸ‘ˆ WICHTIG

      - run: npm ci
      - run: npm run build
