<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Landki Interview</title>
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <base href="/interview/">
  <style>html,body,#root{height:100%;margin:0;background:#0b0b0c;color:#fff;font-family:system-ui}</style>
  <!-- Official ChatKit CDN (versionless - deployments path) -->
  <script src="https://cdn.platform.openai.com/deployments/chatkit/chatkit.js" defer></script>
</head>
<body>
  <div id="root"></div>
  <script>
    // Direct ChatKit mount - auto-updates from Agent Builder after page refresh
    // OMIT version parameter to always use Production (enables automatic updates)
    window.addEventListener('load', () => {
      if (window.ChatKit) {
        ChatKit.mount({
          element: document.getElementById('root'),
          workflow: 'wf_6910af26c670819097b24c11ebbe0b380a5bfa9945431f22'
        });
      } else {
        console.error('ChatKit not loaded from CDN');
      }
    });
  </script>
</body>
</html>
