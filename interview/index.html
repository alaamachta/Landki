<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Interview â€“ LandKI</title>
  <meta name="color-scheme" content="dark light" />
  <style>
    html,body{height:100%;margin:0;background:#0b0b0c}
    #chat{height:100%;display:flex;align-items:stretch;justify-content:center}
  </style>
  <script src="https://cdn.platform.openai.com/deployments/chatkit/chatkit.js" async></script>
</head>
<body>
  <div id="chat"></div>
  <script>
    (async function init() {
      function ready() {
        return new Promise((r)=> {
          if (window.ChatKit) return r();
          const t = setInterval(()=>{ if (window.ChatKit){ clearInterval(t); r(); } }, 50);
          setTimeout(()=>{ clearInterval(t); r(); }, 3000);
        });
      }
      await ready();
      if(!window.ChatKit){ console.error("ChatKit not loaded"); return; }

      const el = document.getElementById("chat");
      const ui = ChatKit.create({
        element: el,
        api: {
          async getClientSecret(existing){
            const res = await fetch("/interview/api/chatkit/session", { method: "POST" });
            const data = await res.json();
            return data.client_secret;
          }
        }
      });
    })();
  </script>
</body>
</html>
