<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Interview â€“ LandKI</title>
  <meta name="color-scheme" content="dark light" />
  <style>
    html,body{height:100%;margin:0;background:#0b0b0c}
    #chat{height:100%;display:flex;align-items:stretch;justify-content:center}
  </style>
  <script src="https://cdn.platform.openai.com/deployments/chatkit/chatkit.js"></script>
</head>
<body>
  <div id="chat"></div>
  <script>
    async function getClientSecret() {
      const res = await fetch('/interview/api/chatkit/session', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ workflow: 'wf_6910af26c670819097b24c11ebbe0b380a5bfa9945431f22' })
      });
      if (!res.ok) {
        const err = await res.json();
        console.error('Session error:', err);
        throw new Error('Failed to create session');
      }
      const data = await res.json();
      return data.client_secret;
    }

    ChatKit.create({
      container: document.getElementById('chat'),
      getClientSecret,
      locale: 'de-DE',
      showCitations: true
    });
  </script>
</body>
</html>
