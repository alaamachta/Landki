<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Dashboard - Admin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #e0e0e0;
            min-height: 100vh;
            padding: 2rem;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 3rem;
            padding-bottom: 1.5rem;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 1.5rem;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            text-align: center;
        }
        
        .stat-value {
            font-size: 2.5rem;
            font-weight: bold;
            color: #667eea;
            margin: 0.5rem 0;
        }
        
        .stat-label {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .logs-section {
            background: rgba(255, 255, 255, 0.05);
            padding: 2rem;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }
        
        .logs-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
            gap: 1rem;
        }
        
        h2 {
            font-size: 1.5rem;
            color: #fff;
        }
        
        .controls {
            display: flex;
            gap: 1rem;
            align-items: center;
            flex-wrap: wrap;
        }
        
        select, button {
            padding: 0.6rem 1.2rem;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        button {
            background: #667eea;
            border: none;
        }
        
        button:hover {
            background: #764ba2;
            transform: translateY(-2px);
        }
        
        .table-wrapper {
            overflow-x: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }
        
        th, td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        th {
            background: rgba(255, 255, 255, 0.05);
            font-weight: 600;
            color: #667eea;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 0.5px;
        }
        
        tr:hover {
            background: rgba(255, 255, 255, 0.03);
        }
        
        .timestamp {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.85rem;
        }
        
        .error {
            background: rgba(220, 38, 38, 0.1);
            border: 1px solid rgba(220, 38, 38, 0.3);
            color: #fca5a5;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
        }
        
        .loading {
            text-align: center;
            padding: 2rem;
            color: rgba(255, 255, 255, 0.5);
        }
        
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .message-preview {
            max-width: 500px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üéØ Interview Dashboard</h1>
            <p>Admin Analytics & Logs</p>
        </header>
        
        <div class="stats" id="stats">
            <div class="stat-card">
                <div class="stat-label">Total Chats</div>
                <div class="stat-value" id="total-chats">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Total Feedback</div>
                <div class="stat-value" id="total-feedback">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Today Chats</div>
                <div class="stat-value" id="today-chats">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Today Feedback</div>
                <div class="stat-value" id="today-feedback">-</div>
            </div>
        </div>
        
        <div class="logs-section">
            <div class="logs-header">
                <h2>Recent Logs</h2>
                <div class="controls">
                    <select id="log-type">
                        <option value="chat">Chat Logs</option>
                        <option value="feedback">Feedback Logs</option>
                    </select>
                    <select id="limit">
                        <option value="10">10 entries</option>
                        <option value="25">25 entries</option>
                        <option value="50">50 entries</option>
                        <option value="100">100 entries</option>
                    </select>
                    <button onclick="loadLogs()">üîÑ Refresh</button>
                </div>
            </div>
            
            <div id="error-container"></div>
            
            <div class="table-wrapper">
                <table id="logs-table">
                    <thead>
                        <tr>
                            <th>Timestamp</th>
                            <th>Session ID</th>
                            <th>Message</th>
                            <th>Type</th>
                        </tr>
                    </thead>
                    <tbody id="logs-body">
                        <tr>
                            <td colspan="4" class="loading">
                                <div class="spinner"></div>
                                <p style="margin-top: 1rem;">Loading...</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <script>
        const API_BASE = '/interview/api';
        const ADMIN_TOKEN = localStorage.getItem('admin_token') || '';
        
        async function fetchAPI(endpoint) {
            const headers = {};
            if (ADMIN_TOKEN) {
                headers['X-Admin-Token'] = ADMIN_TOKEN;
            }
            
            const response = await fetch(`${API_BASE}${endpoint}`, { headers });
            
            if (response.status === 401) {
                const token = prompt('Admin token required:');
                if (token) {
                    localStorage.setItem('admin_token', token);
                    location.reload();
                }
                throw new Error('Unauthorized');
            }
            
            if (!response.ok) {
                throw new Error(`HTTP ${response.status}: ${response.statusText}`);
            }
            
            return response.json();
        }
        
        async function loadStats() {
            try {
                const stats = await fetchAPI('/admin/stats');
                document.getElementById('total-chats').textContent = stats.total_chats || 0;
                document.getElementById('total-feedback').textContent = stats.total_feedback || 0;
                document.getElementById('today-chats').textContent = stats.today_chats || 0;
                document.getElementById('today-feedback').textContent = stats.today_feedback || 0;
            } catch (error) {
                console.error('Failed to load stats:', error);
                showError('Failed to load statistics: ' + error.message);
            }
        }
        
        async function loadLogs() {
            const logType = document.getElementById('log-type').value;
            const limit = document.getElementById('limit').value;
            const tbody = document.getElementById('logs-body');
            const errorContainer = document.getElementById('error-container');
            
            errorContainer.innerHTML = '';
            tbody.innerHTML = '<tr><td colspan="4" class="loading"><div class="spinner"></div></td></tr>';
            
            try {
                const data = await fetchAPI(`/admin/logs?log_type=${logType}&limit=${limit}`);
                const entries = data.entries || [];
                
                if (entries.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="4" style="text-align: center; padding: 2rem; color: rgba(255,255,255,0.5);">No logs found</td></tr>';
                    return;
                }
                
                tbody.innerHTML = entries.map(entry => {
                    const timestamp = entry.timestamp || entry.created_at || '-';
                    const sessionId = entry.session_id || entry.id || '-';
                    const message = entry.message || entry.question || entry.response || JSON.stringify(entry);
                    const type = entry.type || entry.role || logType;
                    
                    return `
                        <tr>
                            <td class="timestamp">${new Date(timestamp).toLocaleString('de-DE')}</td>
                            <td>${sessionId}</td>
                            <td class="message-preview" title="${escapeHtml(message)}">${escapeHtml(message)}</td>
                            <td>${type}</td>
                        </tr>
                    `;
                }).join('');
            } catch (error) {
                console.error('Failed to load logs:', error);
                showError('Failed to load logs: ' + error.message);
                tbody.innerHTML = '<tr><td colspan="4" style="text-align: center; padding: 2rem; color: rgba(255,255,255,0.5);">Error loading logs</td></tr>';
            }
        }
        
        function showError(message) {
            const errorContainer = document.getElementById('error-container');
            errorContainer.innerHTML = `<div class="error">‚ö†Ô∏è ${escapeHtml(message)}</div>`;
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // Auto-refresh
        document.getElementById('log-type').addEventListener('change', loadLogs);
        document.getElementById('limit').addEventListener('change', loadLogs);
        
        // Initial load
        loadStats();
        loadLogs();
        
        // Auto-refresh every 30 seconds
        setInterval(() => {
            loadStats();
            loadLogs();
        }, 30000);
    </script>
</body>
</html>
