# NGINX configuration snippet for Interview deployment
# Serve React build at /interview/ and dashboard at /interview/dashboard
# Proxy API endpoints to FastAPI app on 127.0.0.1:3001

server {
    listen 80;
    server_name landki.com;

    root /var/www/landki/interview/frontend/dist;
    index index.html;

    # React app route
    location /interview/ {
        alias /var/www/landki/interview/frontend/dist/;
        try_files $uri $uri/ /interview/index.html;
    }

    # Dashboard static (assuming existing static dashboard.html retained elsewhere)
    location /interview/dashboard {
        alias /var/www/landki/interview/static/dashboard.html;
    }

    # Admin API proxy
    location /interview/api/ {
        proxy_pass http://127.0.0.1:3001/interview/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Cache static assets aggressively
    location ~* \.(js|css|png|jpg|jpeg|gif|svg|woff2?)$ {
        expires 30d;
        access_log off;
        add_header Cache-Control "public";
    }
}
